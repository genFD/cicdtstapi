name: Continous deployment
# will run job only when main & production push and when PR
# define an image we need for terraform job

on:
  pull_request:
  push:
    branches:
      - main
      - production

jobs:
  Test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Run Tests
        # setup project to run tests with docker compose
        # run: docker-compose run --rm app sh -c "test"
        run: echo "RUNNING TEST"

  Lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Lint Check
        # setup project to run lint with docker compose
        # run: docker-compose run --rm app sh -c "test"
        run: echo "RUNNING LINT /"

  Validate-terraform:
    name: Terraform validation
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./deploy
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: addnab/docker-run-action@v3
        with:
          image: hashicorp/terraform:latest

      - name: Terraform init and format
        run: |
          terraform init -backend=false
          terraform validate
          terraform fmt -check

  Build-push:
    name: Build and push image
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Build and push
        run: echo "Build and push code here /"
